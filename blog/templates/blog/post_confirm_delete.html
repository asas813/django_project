{% extends 'base.html' %}

{% block title %}Post List{% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        <h1><a href="{% url 'blog:post_list' %}">Smart Blog</a></h1>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <form action ="" method="post">
                    {% csrf_token %}
                    <div class="alert alert-warning">Do you want to delete Post "{{object}}"?</div> <hr>
                    <input type="submit" value="Delete" class="btn btn-danger">
                    <a href="{% url 'blog:post_detail' pk=post.pk %}" class="btn btn-warning">Back</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
