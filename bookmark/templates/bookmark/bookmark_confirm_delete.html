{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bookmark/bookstyle.css' %}">

    <h1>Delete Bookmark?</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <div class="alert alert-danger">Do you want to delete Bookmark "{{object}}"?</div>
        <hr>
        <input type="submit" value="Delete" class="btn btn-danger btn-sm">
        <a href="{% url 'bookmark:detail' pk=bookmark.id %}" class="btn btn-primary btn-sm">Back</a>
    </form>
{% endblock %}
